<!DOCTYPE>
<html>
 <head>
  <script>
   function hideorshow(){

    var x = document.getElementById("hide");

     if(x.style.display === "block"){

           x.style.display="none";

	}
     else{
           x.style.display="block";

        }



  }
  </script>
 </head>
 <body>

 <h1 id="hide">appear or disappera</h1>
 <button type="button" onclick="hideorshow()">click me</button>



 </body>
</html>
